<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primavera {{ year }} Lineup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        const userExperience = {{ experience_data | tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="{{ theme_class }}">
    <h1>ğŸ¤ Primavera {{ year }} Lineup</h1>
    <p><a href="/">â† Back to years</a></p>

    <div class="filters">
        <label for="stageFilter">Stage:</label>
        <select id="stageFilter">
            <option value="all">All</option>
            {% for perf in performances|map(attribute='stage')|unique %}
                <option value="{{ perf }}">{{ perf }}</option>
            {% endfor %}
        </select>

        <label for="dayFilter">Day:</label>
        <select id="dayFilter">
            <option value="all">All</option>
            {% for perf in performances|map(attribute='day')|unique %}
                <option value="{{ perf }}">{{ perf }}</option>
            {% endfor %}
        </select>

        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
            <option value="all">All</option>
            <option value="watched">âœ… Watched</option>
            <option value="glanced">ğŸ‘€ Glanced</option>
            <option value="skipped">âŒ Skipped</option>
        </select>

        <button id="applyFilters" class="filter-button">ğŸ” Go</button>
    </div>

    <ul id="performanceList">
      {% for perf in performances %}
        <li class="performance" data-stage="{{ perf.stage }}" data-day="{{ perf.day }}">
          <strong>{{ perf.day }}</strong> â€“ {{ perf.stage }} â€“ {{ perf.artist }}

          <div class="experience-buttons" data-performance-id="{{ perf.id }}">
            <button onclick="setStatus({{ perf.id }}, 'watched')">âœ… Watched</button>
            <button onclick="setStatus({{ perf.id }}, 'glanced')">ğŸ‘€ Glanced</button>
            <button onclick="setStatus({{ perf.id }}, 'skipped')">âŒ Skipped</button>

            <select id="rating-{{ perf.id }}" onchange="setRating({{ perf.id }}, this.value)" style="display: none;">
              <option value="">Rate it</option>
              <option value="good">ğŸŒŸ Good</option>
              <option value="okay">ğŸ˜ Okay</option>
              <option value="bad">ğŸ’© Meh</option>
            </select>
          </div>
        </li>
      {% endfor %}
    </ul>
</body>
</html>
